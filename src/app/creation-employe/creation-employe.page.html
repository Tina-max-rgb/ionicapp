<ion-header translucent="true">
  <ion-toolbar color="tertiary">
    <ion-title>Ajouter un employé</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nom</ion-label>
    <ion-input type="text" [(ngModel)]="post.nom" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Prénom</ion-label>
    <ion-input type="text" [(ngModel)]="post.prenom" required></ion-input>
  </ion-item>

  <ion-button expand="full" color="tertiary" (click)="createEmploye()">
    Create
  </ion-button>
</ion-content>
